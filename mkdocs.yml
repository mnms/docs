site_name: Lightning DB Docs
site_author: Lightning DB Team
site_description: Lightning DB is a DRAM / SSD optimized real-time in-memory DBMS.
site_url: https://mnms.github.io/docs
copyright: All right reserved, <a href='https://lightningdb.io'>Lightning DB Team</a>.
google_analytics: ['UA-152587413-1', 'lightningdb.io']

repo_name: source repository
repo_url: https://github.com/mnms/docs

nav:
  - Introduction:
    - Overview: index.md
    - Release Notes: release-note.md
  - Getting Started:
    - Prerequisite: prerequisite.md 
    - Installation: install-ltcli.md 
  - Tutorial:
    - Try out with Zeppelin: try-with-zeppelin.md 
  - Interface:
    - Command Line: command-line-interface.md
    - Data Ingestion and querying: data-ingestion-and-querying.md
  - Operation:
    - Version update:  version-update.md
    - How to manage failover (ko): manage-failover.md
    - Data ingestion with KAFKA (ko): kaetlyn.md 
  - Additional Resources:
    - Manual Installation: get-started-with-scratch.md

plugins:
  - search
markdown_extensions:
  - meta
  - toc:
      permalink: true
      baselevel: 1
  - admonition
  - footnotes

theme:
  name: readthedocs
  highlightjs: true

extra:
  version: 0.1
